<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Consent</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bec731e366.js" crossorigin="anonymous"></script>
</head>

<body>
    
    <main>

        <div class="container">


            <div class="cookie-close-container">

                <div class="icon-cookie-container">
                    <i class="fa fa-cookie-bite fa-3x icon-cookie"></i>
                </div>

                <div class="icon-close-container">
                    <i class="fa fa-close fa-lg icon-close"></i>
                </div>

            </div>

            <div class="text-btn-container">

                <div class="text-consent-container">
                    <p class="text-consent"> We use cookies to <br> improve your user <br> experience</p>
                </div>

                <div class="container-btn-accept">
                    <button class="btn-accept"> I like Cookies </button>
                </div>

            </div>

        </div>

    </main>


<script src="index.js"></script>
</body>

</html>
